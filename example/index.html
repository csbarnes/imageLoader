<!DOCTYPE html>

<html>
<head>
	<title>imageLoader example page</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="../jquery.imageLoader.js"></script>
	<script>
		$(document).ready(function(){
			$("#test").imageLoader({imageTotal: 561, minDigits: 3, format: ".png", html5: true});
		});
	</script>
	
	<style>
	body, html{
		margin:0;
		padding:0;
	}
	 ol{
		list-style:none;
	}
	
	ol > li{
		height:50px;
		width:50px;
		float:left;
		margin:0;
		padding:0;
	}
	</style>
</head>

<body>
	<ol id="test"></ol>
</body>
</html>
